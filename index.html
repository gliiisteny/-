<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لعبة الحروف السداسية</title>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; background: black; color: white; }
        .grid { display: grid; grid-template-columns: repeat(7, 80px); gap: 5px; justify-content: center; margin-top: 20px; }
        .hex { width: 80px; height: 80px; background: white; display: flex; align-items: center; justify-content: center; border: 2px solid black; clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%); cursor: pointer; font-size: 28px; font-weight: bold; color: green; font-family: 'Arial Black', sans-serif; }
        .player1 { background: blue; color: white; }
        .player2 { background: red; color: white; }
        .edge-blue { background: blue !important; }
        .edge-red { background: red !important; }
    </style>
</head>
<body>
    <h1>لعبة الحروف السداسية</h1>
    <p>اضغط على الخلية لتحديدها. الأزرق يفوز عند الربط عموديًا، والأحمر يفوز عند الربط أفقيًا!</p>
    <div class="grid" id="board"></div>
    <script>
        const letters = ["ا", "ب", "ت", "ث", "ج", "ح", "خ", "د", "ذ", "ر", "ز", "س", "ش", "ص", "ض", "ط", "ظ", "ع", "غ", "ف", "ق", "ك", "ل", "م", "ن", "ه", "و", "ي"];
        const board = document.getElementById("board");
        const size = 7;
        let grid = [];
        
        function createBoard() {
            for (let row = 0; row < size; row++) {
                grid[row] = [];
                for (let col = 0; col < size; col++) {
                    let cell = document.createElement("div");
                    cell.classList.add("hex");
                    cell.dataset.row = row;
                    cell.dataset.col = col;
                    
                    if (row === 0 || row === size - 1) {
                        cell.classList.add("edge-blue");
                    } else if (col === 0 || col === size - 1) {
                        cell.classList.add("edge-red");
                    } else {
                        cell.innerText = letters[Math.floor(Math.random() * letters.length)];
                        cell.dataset.state = "0";
                        cell.addEventListener("click", () => selectCell(cell));
                    }
                    
                    board.appendChild(cell);
                    grid[row][col] = cell;
                }
            }
        }
        
        function selectCell(cell) {
            let state = parseInt(cell.dataset.state);
            if (state === 0) {
                cell.classList.add("player1");
                cell.dataset.state = "1";
            } else if (state === 1) {
                cell.classList.remove("player1");
                cell.classList.add("player2");
                cell.dataset.state = "2";
            } else if (state === 2) {
                cell.classList.remove("player2");
                cell.dataset.state = "3";
            } else if (state === 3) {
                resetBoard();
            }
        }
        
        function resetBoard() {
            for (let row = 1; row < size - 1; row++) {
                for (let col = 1; col < size - 1; col++) {
                    let cell = grid[row][col];
                    cell.innerText = letters[Math.floor(Math.random() * letters.length)];
                    cell.classList.remove("player1", "player2");
                    cell.dataset.state = "0";
                }
            }
        }
        
        createBoard();
    </script>
</body>
</html>

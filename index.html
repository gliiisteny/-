<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حروفكم مع عبدالعزيز</title>
    <style>
        body { 
            text-align: center; font-family: Arial, sans-serif; 
            background: #1a1a1a; /* Black background */
            color: #fff; /* White text */
            margin: 0; padding: 20px; 
        }
        h1 { color: #00ccff; text-shadow: 0 0 10px #00ccff; } /* Blue */
        p { font-size: 18px; }
        .grid { 
            display: grid; grid-template-columns: repeat(7, 80px); 
            gap: 5px; justify-content: center; margin: 30px auto; 
        }
        .hex { 
            width: 80px; height: 92px; 
            background: #444; /* Dark gray cells */
            display: flex; align-items: center; justify-content: center; 
            border: 2px solid #ddd; 
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%); 
            cursor: pointer; font-size: 28px; font-weight: bold; 
            color: #ffd700; font-family: 'Arial Black', sans-serif; 
            transition: transform 0.2s, background 0.3s; 
        }
        .hex:hover { transform: scale(1.1); }
        .player1 { background: #00b7eb; color: #fff; border-color: #00e6ff; } /* Blue */
        .player2 { background: #ffcc00; color: #fff; border-color: #ffe066; } /* Yellow */
        .edge-blue { background: #0077b6 !important; border-color: #00b7eb; } /* Darker blue */
        .edge-yellow { background: #cc9900 !important; border-color: #ffcc00; } /* Darker yellow */
        #message { margin-top: 20px; font-size: 24px; font-weight: bold; }
        #resetButton { 
            background: #ff4040; color: #fff; padding: 10px 20px; 
            border: none; border-radius: 5px; font-size: 18px; 
            cursor: pointer; margin-top: 20px; 
        }
        #resetButton:hover { background: #ff6666; }
    </style>
</head>
<body>
    <h1>حروفكم مع عبدالعزيز</h1>
    <p>اضغط على الخلية لتحديدها. الأزرق يفوز عند الربط عموديًا، والأصفر يفوز عند الربط أفقيًا!</p>
    <div class="grid" id="board"></div>
    <button id="resetButton">تجديد الخلايا</button>
    <div id="message"></div>
    <script>
        const letters = ["ا", "ب", "ت", "ث", "ج", "ح", "خ", "د", "ذ", "ر", "ز", "س", "ش", "ص", "ض", "ط", "ظ", "ع", "غ", "ف", "ق", "ك", "ل", "م", "ن", "ه", "و", "ي"];
        const board = document.getElementById("board");
        const message = document.getElementById("message");
        const resetButton = document.getElementById("resetButton");
        const size = 7;
        let grid = [];
        let usedLetters = new Set();

        function createBoard() {
            usedLetters.clear();
            board.innerHTML = "";
            grid = [];

            for (let row = 0; row < size; row++) {
                grid[row] = [];
                for (let col = 0; col < size; col++) {
                    let cell = document.createElement("div");
                    cell.classList.add("hex");
                    cell.dataset.row = row;
                    cell.dataset.col = col;
                    cell.dataset.clicks = "0";

                    if (row === 0 || row === size - 1) {
                        cell.classList.add("edge-blue"); // Top and bottom blue
                    } else if (col === 0 || col === size - 1) {
                        cell.classList.add("edge-yellow"); // Left and right yellow
                    } else {
                        let letter;
                        do {
                            letter = letters[Math.floor(Math.random() * letters.length)];
                        } while (usedLetters.has(letter));
                        usedLetters.add(letter);
                        cell.innerText = letter;
                        cell.addEventListener("click", () => selectCell(cell));
                    }

                    board.appendChild(cell);
                    grid[row][col] = cell;
                }
            }
        }

        function selectCell(cell) {
            let clicks = parseInt(cell.dataset.clicks) + 1;
            cell.dataset.clicks = clicks;

            cell.classList.remove("player1", "player2");

            if (clicks === 10) {
                usedLetters.delete(cell.innerText);
                let newLetter;
                do {
                    newLetter = letters[Math.floor(Math.random() * letters.length)];
                } while (usedLetters.has(letter));
                usedLetters.add(newLetter);
                cell.innerText = newLetter;
                cell.dataset.clicks = "0";
            } else if (clicks === 1) {
                cell.classList.add("player1"); // One click = blue
            } else if (clicks === 2) {
                cell.classList.add("player2"); // Two clicks = yellow
            } else {
                cell.dataset.clicks = "0"; // Reset after 2 clicks
            }

            checkWin();
        }

        function checkWin() {
            for (let col = 1; col < size - 1; col++) {
                if (dfs(1, col, "player1", new Set())) {
                    message.innerText = "اللاعب الأزرق فاز!";
                    disableBoard();
                    return;
                }
            }

            for (let row = 1; row < size - 1; row++) {
                if (dfs(row, 1, "player2", new Set())) {
                    message.innerText = "اللاعب الأصفر فاز!";
                    disableBoard();
                    return;
                }
            }
        }

        function dfs(row, col, player, visited) {
            if (row < 0 || row >= size || col < 0 || col >= size || visited.has(`${row},${col}`)) return false;
            let cell = grid[row][col];
            if (!cell.classList.contains(player)) return false;

            visited.add(`${row},${col}`);

            if (player === "player1" && row === size - 2) return true;
            if (player === "player2" && col === size - 2) return true;

            const directions = [
                [-1, 0], [1, 0], [0, -1], [0, 1], [-1, 1], [1, -1]
            ];

            for (let [dr, dc] of directions) {
                if (dfs(row + dr, col + dc, player, visited)) return true;
            }
            return false;
        }

        function disableBoard() {
            for (let row = 1; row < size - 1; row++) {
                for (let col = 1; col < size - 1; col++) {
                    grid[row][col].removeEventListener("click", selectCell);
                }
            }
        }

        function resetBoard() {
            createBoard();
            message.innerText = "";
        }

        resetButton.addEventListener("click", resetBoard);

        createBoard();
    </script>
</body>
</html>
